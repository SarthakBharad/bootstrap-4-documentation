<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="C:\Users\Admin\Pictures\Wallpapers\Batman 3.png" alt="The Batman" width="640" height="360">
        <div class="carousel-caption">
            <h3>The Batman</h3>
            <p>Dir.: Matt Reeves</p>
        </div>
    </div>
    <div class="carousel-item">
        <img src="C:\Users\Admin\Pictures\Wallpapers\American Psycho 3.png" alt="American Psycho" width="640" height="360">
        <div class="carousel-caption">
            <h3>American Psycho</h3>
            <p>Dir.: Mary Harron</p>
        </div>
    </div>
    <div class="carousel-item">
        <img src="C:\Users\Admin\Pictures\Wallpapers\Fight Club 3.png" alt="Fight Club" width="640" height="360">
        <div class="carousel-caption">
            <h3>Fight Club</h3>
            <p>Dir.: David Fincher</p>
        </div>
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
